ktor {
  deployment {
    port = 8080
    host = "0.0.0.0"
  }
  application {
    modules = [ com.endurocoach.ApplicationKt.module ]
  }
}

enduroCoach {
  llm {
    provider = "gemini"
    model = "gemini-2.5-flash"
    apiKeyEnv = "GEMINI_API_KEY"
    baseUrl = "https://generativelanguage.googleapis.com"
  }

  coachingPhilosophy {
    balanced = "Balance performance and recovery while maintaining consistency."
    conservative = "Prioritize low-risk durability and avoid unnecessary intensity."
    aggressive = "Push adaptation with quality work when readiness permits."
  }
}
